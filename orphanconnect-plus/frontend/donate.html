<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - OrphanConnect+</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-heart"></i>
                <span>OrphanConnect+</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                <li class="active"><a href="donate.html"><i class="fas fa-hand-holding-heart"></i>Donations</a></li>
                <li><a href="food.html"><i class="fas fa-utensils"></i>Food Sharing</a></li>
                <li><a href="blood.html"><i class="fas fa-tint"></i>Blood Donation</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Make a Donation</h1>
                <button class="btn btn-primary" onclick="showDonationModal()">
                    <i class="fas fa-plus"></i> New Donation
                </button>
            </header>

            <div class="content-tabs">
                <button class="tab-btn active" onclick="showTab('orphanages')">Orphanages</button>
                <button class="tab-btn" onclick="showTab('my-donations')">My Donations</button>
            </div>

            <div id="orphanages-tab" class="tab-content active">
                <div class="orphanages-grid" id="orphanagesGrid">
                    <!-- Dynamic content -->
                </div>
            </div>

            <div id="my-donations-tab" class="tab-content">
                <div class="donations-list" id="donationsList">
                    <!-- Dynamic content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Donation Modal -->
    <div id="donationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Make a Donation</h2>
                <span class="close" onclick="closeDonationModal()">&times;</span>
            </div>
            <form id="donationForm">
                <div class="form-group">
                    <label for="orphanageSelect">Select Orphanage</label>
                    <select id="orphanageSelect" name="orphanage_id" required>
                        <option value="">Choose an orphanage...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="donationType">Donation Type</label>
                    <select id="donationType" name="type" onchange="toggleAmountField()" required>
                        <option value="">Select type...</option>
                        <option value="money">Money Donation</option>
                        <option value="essentials">Essential Items</option>
                        <option value="food_service">Food Service</option>
                    </select>
                </div>
                
                <div class="form-group" id="amountGroup" style="display: none;">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" name="amount" min="1" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Describe your donation..."></textarea>
                </div>
                
                <div class="form-group" id="dateGroup" style="display: none;">
                    <label for="scheduledDate">Scheduled Date (for food service)</label>
                    <input type="datetime-local" id="scheduledDate" name="scheduled_date">
                </div>
                
                <button type="submit" class="btn btn-primary full-width">Submit Donation</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/donate.js"></script>
</body>
</html>
